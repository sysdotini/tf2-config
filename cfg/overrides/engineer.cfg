////////////////////////////////////////////////////////////////////////////////
//
// Engineer config
// Config ran when Engineer is chosen
//
////////////////////////////////////////////////////////////////////////////////

cl_autoreload 1 // Enables auto-reload (if spy was chosen before, this would be disabled)

bind "MOUSE3" "destroy 2 0; build 2 0" // Binds mouse wheel click to build/destroy a sentry
bind "v" "destroy 0 0; build 0 0" // Binds v to build/destroy a dispenser
bind "b" "destroy 1 0; build 1 0" // Binds b to build/destroy a tele entrance
bind "n" "destroy 1 1; build 1 1" // Binds n to build/destroy a tele exit
bind 2 "slot2"; // Resets 2 to slot2
unbind MOUSE4; // Resets MOUSE4
unbind MOUSE5; // Resets MOUSE5

echo "Engineer selected"
