////////////////////////////////////////////////////////////////////////////////
//
// Spy config
// Config ran when spy is chosen
//
////////////////////////////////////////////////////////////////////////////////

cl_autoreload 0 // Disables auto-reload on Spy for more consistent disguises

alias +quicksap "slot2; +attack" // Sapper script
alias -quicksap "lastinv; -attack" // Sapper script end
bind 2 "+quicksap" // Quick sapper script
bind MOUSE3 "disguise 1 -1;" // Enemy scout disguise
bind MOUSE5 "disguise 1 -2;" // Friendly scout disguise
bind MOUSE4 "disguise 8 -2;" // Undisguise bind
bind v "lastdisguise"; // Binds v to lastdisguise

echo "Spy selected"
